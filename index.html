<!--Project HTML-->
<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head id="header">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
    <script defer type="text/javascript" src="src/index.js"></script>
  </head>

  <body id="Body">

    <div id="Body_Border">

        <img id="Yu_Gi_Oh_Logo" src="images/Yu-Gi-Oh_Logo.png" height="75px">

        <form id="Add_New_Card">

            <div id="Container_1">

                <input id="Name" name='name' type="text" value="" placeholder="Name:" class="input_name" required/>
                <input id="Type" name="type" type="text" value="" placeholder="Type:" class="input_name" required/>
                <input id="Race" name='race' type="text" value="" placeholder="Race" class="input_race"required/>

            </div>

            <div id="Container_2">

                <input id="Attribute" name="attribute" type="text" value="" placeholder="Attribute:" class="input_attribute"/>
                <input id="Atk" name="atk" type="text" value="" placeholder="ATK:" class="input_atk"/>
                <input id="Def" name="def" type="text" value="" placeholder="DEF:" class="input_def"/>

            </div>

            <div id="Container_3">

                <input id="Level" name="level" type="text" value="" placeholder="Level:" class="input_level"/>
                <input id="ID" name="id" type="text" value="" placeholder="ID:" class="input_id" required/>
                <input id="Image" name="image" type="text" value="" placeholder="Image URL:" class="input_image" required/>

            </div>


            <div id="Description_Container">

                <textarea id="Description" name="description" value="" placeholder="Description:" class="input_description" required></textarea>

            </div>

            <div id="Container_4">

                <input id="submit" type="submit" value="Add to Deck" />

            </div>

        </form>

    </div>

  </body>

</html>
