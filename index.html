<!--Project HTML-->
<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head id="header">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
    <script defer type="text/javascript" src="src/index.js"></script>
  </head>

  <body id="Body">

    <div id="Body_Border">

        <img id="Yu_Gi_Oh_Logo" src="images/Yu-Gi-Oh_Logo.png" height="75px">

        <form id="Add_New_Card">

            <div id="Container_1">

                <input id="Name" name='name' type="text" value="" placeholder="Name:" class="input_name" required/>
                <input id="Type" name="type" type="text" value="" placeholder="Type:" class="input_name" required/>
                <input id="Race" name='race' type="text" value="" placeholder="Race" class="input_race"required/>

            </div>

            <div id="Container_2">

                <input id="Attribute" name="attribute" type="text" value="" placeholder="Attribute:" class="input_attribute"/>
                <input id="Atk" name="atk" type="text" value="" placeholder="ATK:" class="input_atk"/>
                <input id="Def" name="def" type="text" value="" placeholder="DEF:" class="input_def"/>

            </div>

            <div id="Container_3">

                <input id="Level" name="level" type="text" value="" placeholder="Level:" class="input_level"/>
                <input id="ID" name="id" type="text" value="" placeholder="ID:" class="input_id" required/>
                <input id="Image" name="image" type="text" value="" placeholder="Image URL:" class="input_image" required/>

            </div>


            <div id="Description_Container">

                <textarea id="Description" name="description" value="" placeholder="Description:" class="input_description" required></textarea>

            </div>

            <div id="Container_4">

                <input id="submit" type="submit" value="Add to Deck" />

            </div>

        </form>

        <nav id="Duelists">
            <a id="Yugi" class="nav">Yugi Moto</a>
            <a id="Joey" class="nav">Joey Wheeler</a>
            <a id="Seto" class="nav">Seto Kaiba</a>
            <a id="Pegasus" class="nav">Maximillion Pegasus</a>
            <a id="My_Favorite" class="nav">Favorites</a>
        </nav>

        <main>

            <div id="Highlighted_Cards">

                <div id="Card_List">

                </div>
    
                <img id="Yu_Gi_Oh_Background" src="images/Yu-Gi-Oh_Background.png" width="275px" height= "325px">
    
                <div id="Card_Data">

                </div>

            </div>

        </main>

        <div id="Space">

        </div>

        <section  id="Discover_Background">

            <div id="Discover_Title">

                <p id="Title_One"><span id="Discover_Title">Discover</span><br>New Cards!</p>

            </div>

            <div id="Discover">

                <img id="Discover_Yu_Gi_Oh_Background" src="images/Yu-Gi-Oh_Background.png" width="275px" height= "350px">

                <div id="Discover_Card_Data">

                </div>

            </div>

            <div id="Random_Button">
                

                <button id="button">

                    Click To<br>Discover!
    
                </button>

                <div id="Space">

                </div>

                <button id="button_2">

                    Retrieve<br>Data!

                </button>

            </div>

        </section>

        <form id="Duel_Zone">

            <div id="Duel_Zone_Title">
            
                <p id="Title_Two"><span id="Duel_Zone_Title_2">Duel Zone</span><br>It's time to Duel!</p>

            </div>



        </form>

    </div>

  </body>

</html>
